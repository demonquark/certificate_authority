version: '3.5'

networks:
  network1:
    name: network1

services:
  ca:
    restart: always
    build: ./web
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
    expose:
      - "8000"
    volumes:
      - ./web:/srv/www/certificate_authority/ca
    # command: gunicorn -b :8000 --access-logfile - --error-logfile - app:app
    command: flask run --host=0.0.0.0 --port 8000
    networks:
      - network1

  web:
    restart: always
    build: ./web
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
    expose:
      - "8000"
    volumes:
      - ./web:/srv/www/certificate_authority/web
    # command: gunicorn -b :8000 --access-logfile - --error-logfile - app:app
    command: flask run --host=0.0.0.0 --port 8000
    networks:
      - network1

  dienst:
    restart: always
    build: ./dienst
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
    expose:
      - "8000"
    volumes:
      - ./dienst:/srv/www/certificate_authority/dienst
    # command: gunicorn -b :8000 --access-logfile - --error-logfile - app:app
    command: flask run --host=0.0.0.0 --port 8000
    networks:
      - network1

  nginx:
    container_name: nginx
    restart: always
    build: ./nginx
    ports:
      # - "80:80"
      # - "443:443"
      - "8080:8080"
    volumes:
      - ./nginx/dh_param:/etc/nginx/dhparam
      - ./nginx/web_crt:/srv/www/certificate_authority/ssl/web
      - ./nginx/api_crt:/srv/www/certificate_authority/ssl/api
      - ./nginx/root_ca:/srv/www/certificate_authority/ssl/client
      - ./web/app/static:/srv/www/certificate_authority/web/static
      - ./dienst/app/static:/srv/www/certificate_authority/api/dienst/static
      - ./ca/app/static:/srv/www/certificate_authority/api/ca/static
    networks:
      - network1
    depends_on:
      - web
      - dienst
